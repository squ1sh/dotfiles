<!DOCTYPE html>
<html>
<head>
<link rel="Stylesheet" type="text/css" href="style.css">
<title>vim</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<div id="Shortcuts"><h1 id="Shortcuts">Shortcuts</h1></div>

<p>
&lt;C-[&gt;   alias for &lt;Esc&gt;  
</p>

<p>
&lt;*&gt;     search for word on cursor
</p>

<div id="Plugins"><h1 id="Plugins">Plugins</h1></div>

<div id="Plugins-vim-surround"><h2 id="vim-surround">vim-surround</h2></div>

<p>
{prefix}{motion}{surround}
</p>
<ul>
<li>
prefix - cs/ds/ys

<li>
motion - vim motion

<li>
surround - surrounding characters such as [], {}, '', "", etc.

</ul>

<p>
cs      change surroundings
ds      delete surroundings
ys      add surroundings
</p>

</body>
</html>
